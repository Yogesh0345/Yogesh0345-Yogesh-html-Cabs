<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKV cabs</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="skvcabs2.css">
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="top_left_circle"></div>
            <img id="main_image" src="Travel SVG.svg" alt="logo_image" onclick="main()">
            <button class="palani_btn" onclick="main()"><img id="palani_img" src="palani.jpg" alt="PALANI"><br><span>PALANI</span></button>
            <button class="kodai_btn" onclick="main()"><img id="kodai_img" src="kodaikanal.jpg" alt="KODAIKANAL"><br><span>KODAIKANAL</span></button>
            <button class="munnar_btn" onclick="main()"><img id="munnar_img" src="munnar.jpg" alt="MUNNAR"><br><span>MUNNAR</span></button>
            <button class="thekkadi_btn" onclick="main()"><img id="thekkadi_img" src="thekkadi.jpg" alt="THEKKADI"><br><span>THEKKADI</span></button>
            <button class="iyyappan_btn" onclick="main()"><img id="iyyappan_img" src="iyyappan.jpg" alt="IYYAPPAN"><br><span>IYYAPPAN TEMPLE</span></button>
            <button class="kutralam_btn" onclick="main()"><img id="kutralam_img" src="kuttralam.jpg" alt="KUTRALAM"><br><span>KUTRALAM</span></button>
            <button class="kkm_btn" onclick="main()"><img id="kkm_img" src="kanyakumari.jpg" alt="KANYAKUMARI"><span>KANYAKUMARI</span></button>
            <div class="btm_left_circle1">
                <div class="btm_left_circle2"></div>
            </div>
        </div>
        <div class="container2">
            <img id="logo" src="nameee.png" alt="LOGO">
            <button class="trichy_btn" onclick="main()"> <img id="trichy_img" src="ti.jpg" alt="TRICHY"><br><span>TRICHY</span></button>
            <button class="tanjore_btn" onclick="main()"> <img id="tanjore_img" src="thanjavur.jpg" alt="THANJAVUR"><br><span>THANJAVUR</span></button>
            <button class="kumba_btn" onclick="main()"> <img id="kumba_img" src="kumbakonam.jpg" alt="kumba"><br><span>KUMBAKONAM</span></button>
            <button class="ram_btn" onclick="main()"> <img id="ram_img" src="ram.jpg" alt="ram"><br><span>RAMESHWARAM</span></button>
            <button class="thiru_btn" onclick="main()"> <img id="thiru_img" src="thiru.jpg" alt="thiri"><br><span>TIRUCHENDUR</span></button>
            <div class="btm_right_circle"></div>
            <div class="btm_right_circle1">
                <div class="btm_right_circle2">
                    <div class="btm_right_circle3"></div>
                </div>
            </div>
        </div> 
    </div>
    <script src="skv_cabs.js"></script>
</body>
</html>
